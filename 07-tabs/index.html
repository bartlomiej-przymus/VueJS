<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.2/css/bulma.min.css">
    <style type="text/css">body{padding-top: 40px;}</style>
    <title>07-Tabs
    </title>
    <script src="https://vuejs.org/js/vue.js"></script>
</head>
<body>
    <div id="root" class="container">
        <tabs>
            <tab name="About Us" :selected="true">
                <h1>Here is a content of About Us tab</h1>
            </tab>
            <tab name="Services">
                    <h1>Here is a content of Services tab</h1>
            </tab>
            <tab name="Contact">
                    <h1>Here is a content of Contact tab</h1>
            </tab>
            <tab name="Feedback">
                    <h1>Here is a content of Feedback tab</h1>
            </tab>
        </tabs>
    </div>
    <script src="main.js"></script>
</body>
</html>
